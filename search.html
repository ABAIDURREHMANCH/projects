<style>
    body{
    background: radial-gradient( #854A83, #232B5B, #1A2756);
}
    .main
{
    background-color: #ccc;
    height: 120vh;
    margin-top: 20px;
    margin-bottom: 20px;
    margin-left: 20px;
    margin-right: 20px;
    border-radius: 15px;
    padding-top: 20px;
    
}
.nav
{
    background-color: white; 
    border-radius: 15px; 
}



.ticket-card {
    background: #FFFFFF;
    border-radius: 16px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

.form-control {
    border-radius: 8px;
    height: 2rem;
}

.btn-primary {
    background-color: #198754;
    border: none;
    height: 48px;
    border-radius: 8px;
}

.btn-primary:hover {
    background-color: #198754;
}

label {
    font-weight: bold;
    color: #555;
}

.checkbox
{
    color: #198754;  
}

.me{
    background: linear-gradient( #CDF2FC , #FBFDFE);
    border-radius: 15px;
}
</style>  
</head>
  <body>
    <div class="main">
        <div class="nav mx-5">
            <nav class="navbar container  navbar-expand-lg ">
              <div class="container-fluid">
                <a class="navbar-brand txt text-dark" href="#"><img class="img-fluid" style="height: 40px; width: 40px;" src="images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                  aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
                  <ul class="navbar-nav me-auto mx-1 ">
                    <li class="nav-item">
                      <a class="nav-link txt1 active text-dark" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link txt1 active text-dark" aria-current="page" href="#">Admin</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link txt1 dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Booking
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item txt1 text-dark" href="#">Travle</a></li>
                        <li><a class="dropdown-item txt1 text-dark" href="#">Festivals</a></li>
        
                      </ul>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link txt1 dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Explore Kashmir
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item txt1 text-dark" href="#">Magzine</a></li>
                        <li><a class="dropdown-item txt1 text-dark" href="#">blogs</a></li>
        
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link txt1 active text-dark" aria-current="page" href="#">Contact Us</a>
                    </li>
                  </ul>
              
                  
                <div class="right-corner-button pt-1">
                    <a href="login.html"> <button class="button1 btn txt1 btn-outline-success text-dark" type="submit">Sign In </button></a>
                    <a href="signup.html"> <button class="button1 btn txt1 btn-outline-success text-dark" type="submit">Sign UP</button></a>
                   </div>
                </div>
              </div>
             
            </nav>
           
            
          </div>

          <div class="container pt-3 text-center">
            <div class="row">
              <div class="col-2">
                
              </div>
              <div class="col-8 ">
                <div class="container  my-5">
                    <div class="ticket-card me p-4">
                        <div class="text-center mb-4">
                            <h2 class="font-weight-bold">BOOK YOUR TICKET</h2>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fromStation">From</label>
                                        <input type="text" class="form-control" id="fromStation" placeholder="From">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="toStation">To</label>
                                        <input type="text" class="form-control" id="toStation" placeholder="To">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="departureDate">Departure</label>
                                        <input type="date" class="form-control" id="departureDate" value="2023-06-14">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="classType">Class</label>
                                        <select class="form-control" id="classType">
                                            <option>All Classes</option>
                                            <option>First Class</option>
                                            <option>Second Class</option>
                                            <option>Third Class</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="flexibleDateTime">
                                <label class="form-check-label" for="flexibleDateTime">Flexible with Date & Time</label>
                            </div>
                            <div class="form-check ">
                                <input type="checkbox" class="form-check-input" id="divyaangConcession">
                                <label class="form-check-label " for="divyaangConcession">Kashmiri Concession</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Find Buses</button>
                        </form>
                    </div>
                </div>
              </div>
              <div class="col-2">
                
              </div>
            </div>
          </div>
    </div>
